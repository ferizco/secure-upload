<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .upload-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-container input[type="submit"] {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-container input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" required><br>
            <input type="submit" value="Upload File">
        </form>
    </div>
</body>
</html>
